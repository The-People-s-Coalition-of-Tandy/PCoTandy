<html>

<head>
	<link rel="stylesheet" href="./index.css">
	<title>GLTF Demo</title>
	<script src=""></script>
</head>

<body>
	<audio preload="auto" src="./assets/EV1.wav" id="EV1"></audio>
		<div class="modal">
			<button id="playButton">
				<img src="./assets/play.png" />
			</button>
		</div>
		<svg id="svg" preserveAspectRatio="none" width="30%" height="30%">
			<defs>
			  <filter id="disFilter">
				<feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="1" seed="1" result="turbulence">
				  <animate attributeName="baseFrequency" values="0.001;0.1;" dur="120s" begin="0"
					repeatCount="indefinite" />
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="B"
				  result="displacement" />
			  </filter>
			</defs>

		  </svg>

		<canvas id="bg" width="100%"></canvas>
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
						"imports": {
							"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js"
						}
					}
				</script>
		<script type="module" src="./index.js"></script>

</body>

</html>
