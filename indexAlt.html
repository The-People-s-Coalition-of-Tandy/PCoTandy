  <link rel="stylesheet" href="indexAlt.css">
  <link rel="stylesheet" href="ad.css">
   <script>
    function buttonClick(e, filename) {
      var audio = document.getElementById("click");
      audio.play();
      e.src = filename;
    }

    function buttonNormal(e, filename) {
      e.src = filename;
    }

    function buttonReturn(e, filename, link) {
      var audio = document.getElementById("clack");
      audio.play();
      setTimeout(() => {
        window.location = link;
      }, 100);
      e.src = filename;
    }
  </script>
</head>
