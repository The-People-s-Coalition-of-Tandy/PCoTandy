<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./julie.css">
    <title>Land's End Linx website</title>
    <link rel="icon" href="../Assets/PCoTandyLogo.ico">

</head>

<body>
    <video autoplay muted loop>
        <source src="shortlandsend.mp4" type="video/mp4">
    </video>
    <main>
        <img src="../Assets/Centre%20Street/TandyLogoSpiro.png" alt="People's Coalition of Tandy Logo"
            class="pcot-logo"><br>
        <header>
            <p>
                Welcome to <span class="release-name">Land's End</span><br><br>
                a new song <b>Ko T.C.</b>
            </p>
        </header>
        <div class="links">
            <a href="https://youtu.be/X3XpQz00XVc" class="link">
                Visualizer
            </a>
            <a href="https://tandy.bandcamp.com/track/another-day" class="link">
                Bandcamp
            </a>
            <a href="https://open.spotify.com/album/5zPhWDnFkYXk3XJpR0VUqm?si=7H8gkrZ5SwapnzhYjXWhSw" class="link">
                Spotify
            </a>
            <a href="https://music.apple.com/us/album/another-day-single/1631687479" class="link">
                Apple Music
            </a>
            <a href="https://tandy.bandcamp.com/album/centre-st" class="link">
                Album Pre-Order
            </a>
            <a href="https://www.pcotandy.org/signup.html" class="link">
                Subscribe
            </a>
        </div>
        <footer>
            <img src="../Assets/Linx/elieExplosionIcon.gif" alt="Gif of pixel fireworks">
            <a href="https://www.pcotandy.org"> <img class="tandyLinx" src="../Assets/Linx/tandyLinx1.png"
                    alt="Tandy Linx logo"></a>
            <img src="../Assets/Linx/elieExplosionIcon.gif" alt="Gif of pixel fireworks">
        </footer>
    </main>
    <svg>
        <defs>
            <filter id="turbulence-1">
                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" data-filterId="3" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="25" />
            </filter>

            <filter id="turbulence-2">
