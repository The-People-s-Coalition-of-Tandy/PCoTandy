<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./flashlight.css">
    <title>Lands End Linx website</title>
    <link rel="icon" href="../Assets/PCoTandyLogo.ico">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="shortlandsend.mp4" type="video/mp4">
    </video>
    <main id="main">

        <img src="../Assets/Centre%20Street/TandyLogoSpiro.png" alt="People's Coalition of Tandy Logo"

        <header>
            <p>

                <br><br>
                a new song by
                <b><a style="color: white; text-underline-offset: 3px;" href="https://kotc.life/">
                        Ko T.C.</a></b>
                <br>
            </p>
        </header>
        <div class="links">
            <a href="https://youtu.be/X3XpQz00XVc" class="link">
                Music Video
            </a>
            <a href="https://tandy.bandcamp.com/track/lands-end" class="link">
                Bandcamp
            </a>
            <a href="spotify:album:6kDTIofgNBfk6FB4ppnpFe" class="link">
                Spotify
            </a>
            <a href="https://music.apple.com/us/artist/ko-t-c/1503270360" class="link">
                Apple Music
            </a>
            <a href="https://soundcloud.com/pcotandy/ko-t-c-lands-end" class="link">
                Soundcloud
            </a>
            <a href="https://www.pcotandy.org/signup.html" class="link">
                Subscribe
            </a>
        </div>
        <footer>

            <img src="../Assets/Linx/elieExplosionIcon.gif" alt="Gif of pixel fireworks">
        </footer>
        <div class="cover"></div>
