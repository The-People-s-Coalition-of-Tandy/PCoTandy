<html>

<head>
	<link rel="stylesheet" href="./index.css">
	<title>EV1 Visualizer</title>
	<link rel="icon" href="../Assets/PCoTandyLogo.ico">
</head>

<body>
	<audio preload="auto" src="./assets/EV1.mp3" id="EV1"></audio>
	<div class="modal">
		<button id="playButton" class="hidden">
			<img src="./assets/play-min.png" />
		</button>
		<div id="loader">
			<span><img src="../../Assets/PCoTandyLogo.ico" alt="pcot logo" width="50px"></span>
			<span>L</span>
			<span>O</span>
			<span>A</span>
			<span>D</span>
			<span>I</span>
			<span>N</span>
			<span>G</span>
			<span><img src="../../Assets/PCoTandyLogo.ico" alt="pcot logo" width="50px"></span>
		</div>
	</div>
	<svg id="svg" preserveAspectRatio="none" width="30%" height="30%">
		<defs>
			<filter id="disFilter">
				<feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="1" seed="1" result="turbulence">
					<animate attributeName="baseFrequency" values="0.005;0.02;0.005;" dur="7s" begin="0"
						repeatCount="indefinite" />
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R"
					yChannelSelector="B" result="displacement" />
			</filter>
		</defs>
	</svg>

	<canvas id="bg" width="100%"></canvas>
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
						"imports": {
							"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js"
						}
					}
				</script>
	<script type="module" src="./index.js"></script>

</body>

</html>
